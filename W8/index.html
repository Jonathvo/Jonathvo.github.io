<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2 - Browser-based Interactive Experiments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Zendots font-->
    <!-- Montserrat font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-screen">
        <video src="stardust.mp4" id="my-video"></video>
      </div>
      <div class="controls">
        <button id="play-pause-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt=""
            id="play-pause-img"
          />
        </button>
        <button id="mute-unmute-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt=""
            id="mute-unmute-img"
          />
        </button>

        <div id="progress-bar-container"><span id="progress-bar"></span></div>
        <button id="fullscreen-button" class="double-border">
          <img
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt=""
            id="fullscreen-img"
          />
        </button>
      </div>
      <div class="playlist">
        <button id="stardust-vid-button">Go back</button>
        <button id="STMTP-vid-button">STMPT</button>
        <button id="musicvideo-vid-button">Next</button>
      </div>
    </main>
  </body>
</html>
