<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="icon" href="bg.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font: Chosen for a creepy vibe font to match the game's theme -->
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Cursor: Circle cursor with a hover effect for to make it more interactive and interesting -->
    <script src="cursor.js" defer></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="wrapper">
      <section class="statsContainer">
        <div id="moves-count"></div>
        <div id="time"></div>
      </section>

      <section class="game-container"></section>

      <button id="stop" class="hide">Stop Game</button>
    </main>

    <section class="controls-container">
      <header>
        <h1>"Quy Tha Ma Bat" Memory Game</h1>
      </header>

      <p id="result"></p>

      <!-- Stylized start button using a figure: The button is designed to look like it contains flowing blood to highlight the game's theme -->
      <figure href="#">
        <figcaption>
          <span id="start">Start</span>
        </figcaption>
        <div class="liquid"></div>
      </figure>

      <!-- Background sound -->
      <audio id="bg-sound" loop>
        <source src="ambient-sound.wav" type="audio/mpeg" />
      </audio>

      <!-- Sound toggle -->
      <sound id="sound-toggle" class="sound-btn">Sound: OFF</sound>
    </section>

    <div class="custom-cursor"></div>
  </body>
</html>
